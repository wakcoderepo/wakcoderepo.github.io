<body>
  <header id="header">
    <nav class="menu" id="nav-bar">
      <div class="logo">
        <img
          src="https://gistcdn.githack.com/wakcoderepo/2d1fb1977368f5239625c01a83250643/raw/4006531c06f76b6b7e00be6d607fe73bea840196/logoipsum-236.svg"
          alt="logo" id="header-img" />
      </div>
      <ul>
        <li><a href="#menu1" class="nav-link">menu1</a></li>
        <li><a href="#menu2" class="nav-link">menu2</a></li>
        <li><a href="#menu3" class="nav-link">menu3</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div class="hero-content">
        <div>
          <hr>
          <p class="title">Lorem, <span class="title-span">Dolor sit</span></p>
          <p class="title-sub">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam rerum dolores odio odit libero officiis adipisci enim, labore quas pariatur velit, illo repellat recusandae ipsum voluptate iusto, unde non debitis?</p>
          <form class="hero-form" action="https://www.freecodecamp.com/email-submit" id="form">
            <div class="hero-form-input">
              <input class="hero-email-input" id="email" type="email" name="email" placeholder="Email Address"
                pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
              <input class="hero-form-submit" id="submit" type="submit" value="Sign Up">
            </div>
        </div>
      </div>

      <div class="hero-img">
        <img
          src="https://gistcdn.githack.com/wakcoderepo/e250a3eb0a073f95c23189be862fb402/raw/628d13b322747b1c6cf837a6a15facc15b91937b/coffee-5009730.svg" />
      </div>
    </div>

    <section id="menu1">
    </section>
    <section id="menu2"></section>
    <section id="menu3"></section>
